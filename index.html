<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="side-board">
            <img src="images/dashboard-logo.png" alt="dashboard icon">
            <h2>Dashboard</h2>

            <div class="empty-cell"></div>
            <div class="empty-cell"></div>

            <a href="#"><img src="images/home.png" alt="home icon"></a>
            <h4><a href="#">Home</a></h4>

            <a href="#"><img src="images/profile.png" alt="profile icon"></a>
            <h4><a href="#">Profile</a></h4>

            <a href="#"><img src="images/message.png" alt="message icon"></a>
            <h4><a href="#">Message</a></h4>

            <a href="#"><img src="images/history.png" alt="history icon"></a>
            <h4><a href="#">History</a></h4>

            <a href="#"><img src="images/tasks.png" alt="tasks icon"></a>
            <h4><a href="#">Tasks</a></h4>

            <a href="#"><img src="images/communities.png" alt="communities icon"></a>
            <h4><a href="#">Communities</a></h4>

            <div class="empty-cell"></div>
            <div class="empty-cell"></div>

            <a href="#"><img src="images/settings.png" alt="settings icon"></a>
            <h4><a href="#">Settings</a></h4>

            <a href="#"><img src="images/support.png" alt="support icon"></a>
            <h4><a href="#">Support</a></h4>

            <a href="#"><img src="images/privacy.png" alt="privacy icon"></a>
            <h4><a href="#">Privacy</a></h4>

            
        </div>
        <div class="header">
            <div class="top">
                <div class="search-bar">
                    <img id="search-icon" src="images/search.png" alt="search icon">
                    <input type="text">
                </div>
                <div class="top-right">
                    <div><img src="images/notification.png" alt="notification icon"></div>
                    <div><img src="images/account-circle.png" alt="account-circle"></div>
                    <p>Morgan Stanley</p>
                </div>
            </div>
            <div class="bottom">
                <div class="bottom-left">
                    <div class="img-container"><img src="images/account-circle.png" alt="account icon"></div>
                    <div class="textbox">
                        <p>Hi there,</p>
                        <h4>Morgan Stanley (@morgan)</h4>
                    </div>
                </div>
                <div class="bottom-right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="body">Body</div>   
    </body>
</html>
